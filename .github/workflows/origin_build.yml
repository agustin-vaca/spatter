name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-run-serial:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Build-Serial
      run: ./configure/configure_serial_gnu && make -C build_serial_gnu
    - name: Test-Serial
      run: make test -C build_serial_gnu
  build-and-run-omp:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Build-OMP
      run: 
        sudo apt-get install libomp-dev
        ./configure/configure_omp_gnu && make -C build_omp_gnu
    - name: Test-OMP
      run: make test -C build_omp_gnu
    
